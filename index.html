<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Grid Layout</title>
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 300px 600px;
        gap: 5px;
      }

      .grid-item {
        background-color: #8ca1a5;
        color: white;
        padding: 20px;
        font-size: 20px;
        text-align: center;
      }

      .item1-4 {
        grid-column: 1;
        grid-row: 1 / 3;
      }

      .item2 {
        grid-column: 2;
        grid-row: 1;
      }

      .item3 {
        grid-column: 3;
        grid-row: 1;
      }

      .item5-6 {
        grid-column: 2 / 4;
        grid-row: 2;
        background-color: #8ca1a5;
        color: white;
        text-align: left;
        font-family: "Times New Roman", serif;
        font-size: 18px;
        line-height: 1.6;
        padding: 30px;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .item1-4 img {
        width: 700px;
        height: 1500px;
        object-fit: cover;
      }

      .item2 img {
        width: 1200px;
        height: 800px;
        object-fit: cover;
      }

      .item3 img {
        width: 1200px;
        height: 1200px;
        object-fit: cover;
      }

      .grid-item img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1-4">
        <img
          src="C:\Users\terry\Documents\GitHub\Lab3\vA.jpg"
          alt="Image for 1/4 Combined"
        />
      </div>
      <div class="grid-item item2">
        <img
          src="C:\Users\terry\Documents\GitHub\Lab3\b.jpg"
          alt="Image for 2"
        />
      </div>
      <div class="grid-item item3">
        <img
          src="C:\Users\terry\Documents\GitHub\Lab3\c.jpg"
          alt="Image for 3"
        />
      </div>
      <div class="grid-item item5-6" id="random-text">Loading text...</div>
    </div>

    <script>
      // Array of random text options
      const randomTexts = [
        "The quick brown fox jumps over the lazy dog.",
        "Life is like riding a bicycle. To keep your balance, you must keep moving.",
        "Success is not final, failure is not fatal: It is the courage to continue that counts.",
        "Happiness depends upon ourselves.",
        "Dream big and dare to fail.",
        "Believe you can and you're halfway there.",
      ];

      // Select the element
      const textElement = document.getElementById("random-text");

      // Generate a random index
      const randomIndex = Math.floor(Math.random() * randomTexts.length);

      // Insert random text into the div
      textElement.textContent = randomTexts[randomIndex];
    </script>
  </body>
</html>
